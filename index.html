<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="scores" href="./assets/scores.html">
    <script defer src="./assets/java/script.js"></script>
    <title>Coding Quiz!</title>
  </head>

  <header>
    <div class="timer-box">
      Timer:<span id="timer-count">30</span> seconds
    </div>
  </header>

<body>
<div class="container">
  <div id="question-container">
    <div id="question">Welcome to the quiz! You'll have 30 seconds to complete 10 questions</div>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn">Each question will have 4 choices</button>
      <button class="btn">Correct answers score you a point!</button>
      <button class="btn">Incorrect answers reduce your time</button>
      <button class="btn">Good luck, have fun!</button>
    </div>
  </div>
  <div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
    <button id="finalize-btn" class="finalize-btn btn hide"><a href="./assets/scores.html">Finalize</a></button>
  </div>
</div>
</body>
</html>
